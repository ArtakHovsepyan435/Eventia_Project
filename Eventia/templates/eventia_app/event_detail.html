{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/event_detail.css' %}">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                {% if event.image %}
                <img src="{{ event.image.url }}" alt="{{ event.title }}" class="img-fluid event-detail-img">
                {% else %}
                <div class="no-image d-flex align-items-center justify-content-center">
                    No image available
                </div>
                {% endif %}

                <div class="card-body">
                    <h2 class="card-title">{{ event.title }}</h2>
                    <p class="text-muted">{{ event.date|date:"M d, Y H:i" }} â€¢ {{ event.location }}</p>
                    <p>{{ event.description }}</p>
                    <p><strong>Price:</strong> {{ event.display_price }}</p>


                    <a href="#" class="btn btn-primary mt-3">Buy Tickets</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
